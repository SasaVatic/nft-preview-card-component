<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <a href="#">
          <img src="./images/icon-view.svg" alt="" />
        </a>
      </div>
      <h3 class="card__title fw-600"><a href="#">Equilibrium #3429</a></h3>
      <p class="card__text fw-300">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__stats">
        <p class="fw-600">
          <img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH
        </p>
        <p class="fw-400">
          <img src="./images/icon-clock.svg" alt="" /> 3 days left
        </p>
      </div>
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="" />
        <p class="fw-400">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
